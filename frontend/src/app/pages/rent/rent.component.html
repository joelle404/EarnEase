<div *ngIf="loading">Loading rent history...</div>
<div *ngIf="error">{{ error }}</div>

<table *ngIf="rents.length > 0">
  <thead>
    <tr>
      <th>Month</th>
      <th>Amount</th>
      <th>Paid Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rent of rents">
      <td>{{ rent.month }}</td>
      <td>{{ rent.amount | currency:'ILS':'symbol':'1.0-0' }}</td>
      <td>{{ rent.paidDate | date:'mediumDate' }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="!loading && rents.length === 0">
  No rent records found
</div>
