<app-navbar></app-navbar>

<div class="settings-container">
  <!-- Logout Button -->
  <button class="btn btn-logout" (click)="logout()">
    {{ getTranslation('settings.logout') }}
  </button>

  <!-- Language Switcher -->
  <div class="lang-select-container">
    <select 
      id="language-select" 
      class="lang-select" 
      [(ngModel)]="currentLang" 
      (change)="changeLanguage(currentLang)">
      <option value="en">English</option>
      <option value="ar">العربية</option>
    </select>
  </div>

  <!-- Change Password Section -->
  <div class="password-container">
    <h3>{{ getTranslation('settings.changePassword') }}</h3>

    <form (ngSubmit)="changePassword()" #passwordForm="ngForm">
      <div class="form-group">
        <label for="currentPassword">{{ getTranslation('settings.currentPassword') }}</label>
        <input type="password" id="currentPassword" [(ngModel)]="passwordData.currentPassword" name="currentPassword" required>
      </div>

      <div class="form-group">
        <label for="newPassword">{{ getTranslation('settings.newPassword') }}</label>
        <input type="password" id="newPassword" [(ngModel)]="passwordData.newPassword" name="newPassword" required>
      </div>

      <div class="form-group">
        <label for="confirmPassword">{{ getTranslation('settings.confirmPassword') }}</label>
        <input type="password" id="confirmPassword" [(ngModel)]="passwordData.confirmPassword" name="confirmPassword" required>
      </div>

      <button type="submit" class="btn btn-save">
        {{ getTranslation('settings.savePassword') }}
      </button>
    </form>

    <p *ngIf="passwordMessage" class="password-message">{{ passwordMessage }}</p>
  </div>
</div>
